<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Connect with others</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="js/card.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

</head>

<body>
    <div class="card">
        <nav class="navbar">
            <a href="main.html">
                <div class="logo">synapse</div>
            </a>
            <a href="index.html">
                <button class="btn logout-btn" id="logoutBtn">Log out</button>
            </a>
        </nav>
        <div class="content">
            <h1 id="card-title"></h1>
            <div class="wrapper">
                <div class="profile-header">
                    <img id="avatar" class="profile-avatar" src="assets/default-avatar.png" alt="Profile Avatar" />

                    <div class="job-country">
                        <p id="job" class="profile-job"></p>
                        <p class="profile-text">&nbsp;in&nbsp;</p>
                        <p id="country" class="profile-country"></p>
                    </div>
                </div>

                <div class="profile-section">
                    <h3>About</h3>
                    <p id="bio"></p>
                </div>

                <div class="profile-section">
                    <h3>Skills</h3>
                    <p id="skills"></p>
                </div>

                <div class="profile-section">
                    <h3>Contact</h3>
                    <p id="email"></p>
                </div>
            </div>
            <a href="main.html">
                <button class="btn" style="margin-top: 1rem;">Back</button>
            </a>
        </div>
    </div>

</body>

</html>
