<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>synapse</title>

  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="index">
    <nav class="navbar">
      <a href="index.html">
        <div class="logo">synapse</div>
      </a>
      <a href="login.html">
        <button class="btn login-btn">Log in</button>
      </a>
    </nav>
    <main>
      <section class="hero">
        <section class="grid">
          <div class="hero-content">
            <h1>Trade people,<br>not contacts.</h1>
            <p>
              Collect digital cards from people you actually meet.
              Trade them. Keep them forever.
            </p>
            <div class="hero-actions">
              <a href="login.html">
                <button class="btn primary">Get Started</button>
              </a>
              <a href="about.html"><button class="btn secondary">Learn More</button></a>
            </div>
          </div>

          <div class="hero-visual">
            <div class="mock-card">
              <img src="https://randomuser.me/api/portraits/men/38.jpg" alt="John Doe">
              <div class="card-content">
                <div class="card-name">Vicky Naik</div>
                <div class="card-occupation">Software Engineer</div>
                <div class="card-location">New York, USA</div>
              </div>
            </div>

            <div class="mock-card">
              <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="Jane Smith">
              <div class="card-content">
                <div class="card-name">Ivy Zhou</div>
                <div class="card-occupation">Graphic Designer</div>
                <div class="card-location">London, UK</div>
              </div>
            </div>

            <div class="mock-card">
              <img src="https://randomuser.me/api/portraits/men/72.jpg" alt="Mike Johnson">
              <div class="card-content">
                <div class="card-name">Mike Johnson</div>
                <div class="card-occupation">Product Manager</div>
                <div class="card-location">Sydney, Australia</div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </div>
</body>

</html>
